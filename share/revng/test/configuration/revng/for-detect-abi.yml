commands:
  - type: revng.test-detect-abi
    from:
      - type: revng-qa.compiled-with-debug-info
        filter: for-detect-abi
    command: |-
      revng analyze
        --abi-enforcement-level=no
        revng-initial-auto-analysis
        "${INPUT}" |
        revng model compare "${SOURCE}.model.yml"
